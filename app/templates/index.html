<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadlink Manager</title>
    <style>
        :root {
            /* Light theme (default) - matches HA light theme */
            --ha-primary-color: #03a9f4;
            --ha-accent-color: #ff9800;
            --ha-background-color: #f5f5f5;
            --ha-surface-color: #ffffff;
            --ha-text-primary-color: #111111;
            --ha-text-secondary-color: #424242;
            --ha-border-color: #d3d3d3;
            --ha-success-color: #4caf50;
            --ha-warning-color: #ff9800;
            --ha-error-color: #f44336;
            --ha-info-color: #2196f3;
        }
        
        /* Dark mode class */
        body.dark-mode {
            --ha-background-color: #111111;
            --ha-surface-color: #1e1e1e;
            --ha-text-primary-color: #e1e1e1;
            --ha-text-secondary-color: #9e9e9e;
            --ha-border-color: #3a3a3a;
            --ha-success-color: #10b981;
            --ha-warning-color: #f59e0b;
            --ha-error-color: #ef4444;
            --ha-info-color: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--ha-background-color);
            color: var(--ha-text-primary-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .header {
            background: var(--ha-surface-color);
            border-bottom: 1px solid var(--ha-border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 28px;
            font-weight: 400;
            color: var(--ha-text-primary-color);
            margin: 0 0 2px 0;
        }

        .header-stats {
            font-size: 14px;
        }

        .add-button {
            background: var(--ha-primary-color);
            color: white;
            border: none;
            border-radius: 18px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(3, 169, 244, 0.3);
        }

        .add-button:hover {
            filter: brightness(0.9);
            box-shadow: 0 4px 8px rgba(3, 169, 244, 0.4);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        .section-header {
            font-size: 16px;
            color: var(--ha-text-secondary-color);
            font-weight: 600;
        }

        /* Device Cards */
        .device-card {
            background: var(--ha-surface-color);
            border: 1px solid var(--ha-border-color);
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .device-header {
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s ease;
        }

        .device-main {
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            flex: 1;
        }

        .device-actions {
            margin-left: 16px;
        }

        .add-command-button {
            background: var(--ha-primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .add-command-button:hover:not(:disabled) {
            filter: brightness(0.9);
            transform: translateY(-1px);
        }

        .add-command-button:disabled {
            background: var(--ha-text-secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .generate-entities-button {
            background: var(--ha-success-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .generate-entities-button:hover:not(:disabled) {
            filter: brightness(0.9);
            transform: translateY(-1px);
        }

        .generate-entities-button:disabled {
            background: var(--ha-text-secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        .device-header:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        body.dark-mode .device-header:hover {
            background: #252f3f;
        }

        .device-icon {
            width: 56px;
            height: 56px;
            background: var(--ha-primary-color);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
            opacity: 0.9;
        }

        .device-info {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-size: 20px;
            font-weight: 500;
            color: var(--ha-text-primary-color);
            margin-bottom: 6px;
        }

        .device-meta {
            font-size: 14px;
            color: var(--ha-text-secondary-color);
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 24px;
        }

        .status-indicator {
            cursor: help;
            transition: transform 0.2s ease;
        }

        .status-indicator:hover {
            transform: scale(1.2);
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            color: #6b7280;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .device-card.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* Command Groups */
        .command-groups {
            display: none;
            background: rgba(0, 0, 0, 0.02);
            border-top: 1px solid var(--ha-border-color);
        }
        
        body.dark-mode .command-groups {
            background: #111827;
            border-top: 1px solid #374151;
        }

        .device-card.expanded .command-groups {
            display: block;
        }

        .command-group {
            border-bottom: 1px solid var(--ha-border-color);
        }
        
        body.dark-mode .command-group {
            border-bottom: 1px solid #1f2937;
        }

        .command-group:last-child {
            border-bottom: none;
        }

        .group-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .group-header:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        body.dark-mode .group-header:hover {
            background: #1f2937;
        }

        .group-icon {
            width: 16px;
            height: 16px;
            color: #6b7280;
            transition: transform 0.2s ease;
            margin-left: 8px;
        }

        .command-group.expanded .group-icon {
            transform: rotate(90deg);
        }

        .group-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--ha-text-primary-color);
            flex: 1;
        }

        .group-count {
            background: var(--ha-border-color);
            color: var(--ha-text-secondary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Commands */
        .commands-list {
            display: none;
            background: rgba(0, 0, 0, 0.01);
        }
        
        body.dark-mode .commands-list {
            background: #0d1117;
            padding: 16px 0;
        }

        .command-group.expanded .commands-list {
            display: block;
        }

        .command-item {
            padding: 16px 24px 16px 80px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background-color 0.2s ease;
            min-height: 56px;
        }

        .command-item:hover {
            background: rgba(0, 0, 0, 0.03);
        }
        
        body.dark-mode .command-item:hover {
            background: #1f2937;
        }

        .command-item:hover .command-actions {
            opacity: 1;
        }

        .command-name {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: var(--ha-text-primary-color);
            flex: 1;
            margin-left: 12px;
        }

        .command-type {
            background: var(--ha-border-color);
            color: var(--ha-text-secondary-color);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 500;
            min-width: 28px;
            text-align: center;
        }

        .command-type.rf {
            background: #3b82f6;
            color: white;
        }

        .command-type.ir {
            background: #f59e0b;
            color: white;
        }

        .command-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* Button styles */
        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: var(--ha-border-color);
            color: var(--ha-text-primary-color);
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Activity Log */
        .config-section {
            background: var(--ha-surface-color);
            border: 1px solid var(--ha-border-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .config-section h2 {
            color: var(--ha-text-primary-color);
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .log-area {
            background: var(--ha-background-color);
            color: var(--ha-success-color);
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            padding: 16px;
            border-radius: 8px;
            height: 180px;
            overflow-y: auto;
            border: 1px solid var(--ha-border-color);
            font-size: 0.8rem;
        }
        
        body.dark-mode .log-area {
            background: #0a0a0a;
            color: #22c55e;
        }

        .alert {
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 500;
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 320px;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: slideInUp 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes slideInUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: var(--ha-success-color);
            color: #ffffff;
            border-color: var(--ha-success-color);
        }

        .alert-error {
            background: var(--ha-error-color);
            color: #ffffff;
            border-color: var(--ha-error-color);
        }

        .alert-info {
            background: var(--ha-info-color);
            color: #ffffff;
            border-color: var(--ha-info-color);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal,
        .modal-dialog {
            background: var(--ha-surface-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #e1e5e9;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #374151;
            color: #e1e5e9;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e1e5e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: #e1e5e9;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .device-preview {
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            padding: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        .preview-label {
            color: #9ca3af;
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
        }

        .preview-value {
            color: #3b82f6;
            font-weight: 500;
            font-size: 14px;
        }

        .preview-row {
            margin-bottom: 8px;
        }

        .preview-row:last-child {
            margin-bottom: 0;
        }

        /* Device Display in Modal */
        .device-display {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--ha-background-color);
            border: 1px solid var(--ha-border-color);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .device-icon-small {
            width: 32px;
            height: 32px;
            background: var(--ha-primary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .device-info-small {
            flex: 1;
        }

        .device-name-small {
            font-weight: 500;
            color: var(--ha-text-primary-color);
            margin-bottom: 2px;
        }

        .device-id-small {
            font-size: 12px;
            color: var(--ha-text-secondary-color);
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
        }

        /* Theme Toggle Button */
        .theme-toggle {
            background: var(--ha-surface-color);
            border: 1px solid var(--ha-border-color);
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s ease;
            user-select: none;
        }

        .theme-toggle:hover {
            background: var(--ha-primary-color);
            border-color: var(--ha-primary-color);
            transform: scale(1.05);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-icon">📡</div>
            <div class="header-info">
                <h1>Broadlink</h1>
                <div class="header-stats">2 devices • 15 entities</div>
            </div>
        </div>
        <div class="header-right">
            <button class="theme-toggle" id="theme-toggle" title="Toggle light/dark mode">🌙</button>
        </div>
    </header>

    <div class="container">
        <div class="section-header">Broadlink Devices</div>
        
        <!-- Broadlink Devices -->
        <div id="broadlinkDevices">
            <!-- Devices will be populated here -->
        </div>

        <!-- Activity Log -->
        <div class="config-section">
            <h2>📊 Activity Log</h2>
            <div class="log-area" id="logArea">
                <div>🚀 Broadlink Manager initialized...</div>
            </div>
        </div>
    </div>

    <script>
        let learnedData = {};
        let currentDevice = '';

        // Helper function to get correct API URL
        function getApiUrl(endpoint) {
            const baseUrl = window.location.pathname.endsWith('/') ? 
                window.location.pathname.slice(0, -1) : window.location.pathname;
            return baseUrl.includes('/api/hassio_ingress/') ? 
                `${baseUrl}${endpoint}` : endpoint;
        }

        // Simple dark mode toggle - manual only, no auto-detection
        function initDarkModeToggle() {
            const toggleBtn = document.getElementById('theme-toggle');
            
            // Check for saved preference
            const savedMode = localStorage.getItem('darkMode');
            
            if (savedMode === 'enabled') {
                document.body.classList.add('dark-mode');
                toggleBtn.textContent = '☀️';
            } else {
                // Default to light mode
                toggleBtn.textContent = '🌙';
            }
            
            // Toggle on click
            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('darkMode', 'enabled');
                    toggleBtn.textContent = '☀️';
                    log('Dark mode enabled');
                } else {
                    localStorage.setItem('darkMode', 'disabled');
                    toggleBtn.textContent = '🌙';
                    log('Light mode enabled');
                }
            });
        }

        // Setup event listeners for command buttons
        function setupCommandEventListeners() {
            // Remove existing listeners to avoid duplicates
            document.removeEventListener('click', handleCommandButtonClick);
            document.addEventListener('click', handleCommandButtonClick);
        }

        function handleCommandButtonClick(event) {
            const target = event.target;
            
            if (target.classList.contains('command-test-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                console.log('Test button clicked:', {deviceName, commandName});
                testCommand(deviceName, commandName);
            } else if (target.classList.contains('command-relearn-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                const commandType = target.getAttribute('data-type');
                console.log('Relearn button clicked:', {deviceName, commandName, commandType});
                relearnCommand(deviceName, commandName, commandType);
            } else if (target.classList.contains('command-delete-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                console.log('Delete button clicked:', {deviceName, commandName});
                deleteCommand(deviceName, commandName);
            }
        }

        function updateHeaderStats() {
            try {
                const deviceCount = Object.keys(learnedData.devices || {}).length;
                const commandCount = (learnedData.commands || []).length;
                const headerStats = document.querySelector('.header-stats');
                if (headerStats) {
                    headerStats.textContent = `${deviceCount} devices • ${commandCount} entities`;
                }
            } catch (error) {
                console.error('Error updating header stats:', error);
            }
        }


        async function loadLearnedData() {
            try {
                // Load both learned commands and all detected devices
                const [learnedResponse, devicesResponse] = await Promise.all([
                    fetch(getApiUrl('/api/learned-devices')),
                    fetch(getApiUrl('/api/devices'))
                ]);
                
                learnedData = await learnedResponse.json();
                const allDevices = await devicesResponse.json();
                
                console.log('Loaded learned data:', learnedData);
                console.log('All detected devices:', allDevices);
                
                log(`Loaded learned data: ${learnedData.commands.length} commands from ${Object.keys(learnedData.devices).length} devices`);
                log(`Detected ${allDevices.length} total Broadlink devices`);
                
                // Store all devices for rendering
                learnedData.allDevices = allDevices;
                
                updateHeaderStats();
                renderBroadlinkDevices();
                
                // Setup event listeners after rendering
                setupCommandEventListeners();
                
            } catch (error) {
                console.error('Error loading learned data:', error);
                log(`Error loading learned data: ${error.message}`, 'error');
            }
        }

        function renderBroadlinkDevices() {
            const container = document.getElementById('broadlinkDevices');
            
            if (!container) {
                console.error('broadlinkDevices container not found');
                return;
            }
            
            // Show all detected devices, even if they don't have learned commands
            const allDevices = learnedData.allDevices || [];
            const hasCommands = learnedData && learnedData.commands && learnedData.commands.length > 0;
            
            if (allDevices.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #9ca3af;">No Broadlink devices detected</div>';
                return;
            }
            
            // Group all detected devices by area, then add learned commands
            const devicesByArea = {};
            
            // First, add all detected devices
            allDevices.forEach(device => {
                const areaName = device.area_name || 'Unknown Area';
                if (!devicesByArea[areaName]) {
                    devicesByArea[areaName] = {
                        device: device,
                        deviceGroups: {},
                        totalCommands: 0
                    };
                } else if (!devicesByArea[areaName].device || !devicesByArea[areaName].device.entity_id) {
                    // If we don't have a valid device yet, use this one
                    devicesByArea[areaName].device = device;
                }
            });

        async function testCommand(deviceName, commandName) {
            log(`Testing command: device="${deviceName}", command="${commandName}"`);
            log(`Full command would be: ${deviceName}_${commandName}`);
            
            try {
                // Find the entity_id for this device by matching area
                const allDevices = learnedData.allDevices || [];
                
                // Extract area from device name (e.g., "tony_s_office_workbench_lamp" -> "tony_s_office")
                const deviceParts = deviceName.split('_');
                let areaName = '';
                
                // Try to match with known areas
                if (deviceParts.length >= 3) {
                    // Try "tony_s_office" format first
                    areaName = deviceParts.slice(0, 3).join('_');
                } else if (deviceParts.length >= 2) {
                    // Try "master_bedroom" format
                    areaName = deviceParts.slice(0, 2).join('_');
                }
                
                const device = allDevices.find(d => d.area_name && 
                    d.area_name.toLowerCase().replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_') === areaName);
                
                let selectedDevice = device;
                
                if (!device) {
                    log(`Could not find device for area: ${areaName}, trying fallback...`);
                    // Fallback: try to match by first part of device name
                    const fallbackDevice = allDevices.find(d => d.name && 
                        d.name.toLowerCase().includes(deviceParts[0]));
                    
                    if (!fallbackDevice) {
                        showAlert(`Could not find device for ${deviceName}`, 'error');
                        return;
                    }
                    
                    log(`Using fallback device: ${fallbackDevice.name}`);
                    selectedDevice = fallbackDevice;
                }
                
                const response = await fetch(getApiUrl('/api/send'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: selectedDevice.entity_id,
                        device: deviceName,
                        command: commandName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Command sent successfully: ${deviceName}_${commandName}`);

                    log(`❌ Failed to send command: ${result.error}`, 'error');

            } catch (error) {
                log(`❌ Error sending command: ${error.message}`, 'error');
                showAlert(`Error sending command: ${error.message}`, 'error');
            }
        }

        async function relearnCommand(deviceName, commandName, existingCommandType) {
            const commandTypeText = existingCommandType ? existingCommandType.toUpperCase() : 'IR/RF';
            
            if (!confirm(`Re-learn the ${commandTypeText} command "${commandName}" from device "${deviceName}"?\n\nThis will overwrite the existing command with a new learned signal.`)) {
                return;
            }
            
            log(`Re-learning ${commandTypeText} command: ${deviceName}_${commandName}`);
            
            try {
                // Find the entity_id for this device by matching area
                const allDevices = learnedData.allDevices || [];
                
                // Extract area from device name
                const deviceParts = deviceName.split('_');
                let areaName = '';
                
                if (deviceParts.length >= 3) {
                    areaName = deviceParts.slice(0, 3).join('_');
                } else if (deviceParts.length >= 2) {
                    areaName = deviceParts.slice(0, 2).join('_');
                }
                
                const device = allDevices.find(d => d.area_name && 
                    d.area_name.toLowerCase().replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_') === areaName);
                
                let selectedDevice = device;
                
                if (!device) {
                    const fallbackDevice = allDevices.find(d => d.name && 
                        d.name.toLowerCase().includes(deviceParts[0]));
                    
                    if (!fallbackDevice) {
                        const errorMsg = `Could not find device for ${deviceName}`;
                        log(`❌ ${errorMsg}`, 'error');
                        showAlert(errorMsg, 'error');
                        return;
                    }
                    
                    selectedDevice = fallbackDevice;
                }
                
                // Use the existing command type, or default to 'ir' if not provided
                const commandType = existingCommandType || 'ir';
                
                // Show immediate instruction message
                if (commandType === 'rf') {
                    showAlert('📡 RF re-learning initiated. Check Home Assistant notifications (🔔) for frequency sweep instructions.', 'info');
                } else {
                    showAlert('📡 IR re-learning initiated. Check Home Assistant notifications (🔔) for learning instructions.', 'info');
                }
                
                // Set a timeout for the API call
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 35000); // 35 second timeout
                
                // Start learning the command (will overwrite existing)
                const learnResponse = await fetch(getApiUrl('/api/learn'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: selectedDevice.entity_id,
                        device: deviceName,
                        command: commandName,
                        command_type: commandType
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const learnResult = await learnResponse.json();
                
                if (learnResult.success) {
                    log(`✅ Re-learning completed: ${deviceName}_${commandName} (${commandTypeText})`);
                    
                    // Reload data after successful re-learning
                    setTimeout(async () => {
                        await loadLearnedData();
                    }, 2000);
                } else {
                    const errorMsg = `Re-learning failed: ${learnResult.error || 'Unknown error'}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    const timeoutMsg = `Re-learning timed out after 35 seconds. The command may still be learned - check your devices.`;
                    log(`⏰ ${timeoutMsg}`, 'error');
                    showAlert(`⏰ ${timeoutMsg}`, 'error');
                } else if (error.message.includes('fetch')) {
                    const networkMsg = `Network error: Unable to connect to Home Assistant. Check your connection.`;
                    log(`🌐 ${networkMsg}`, 'error');
                    showAlert(`🌐 ${networkMsg}`, 'error');
                } else {
                    const errorMsg = `Re-learning error: ${error.message}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            }
        }

                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Learning completed: ${fullDeviceName}_${commandName} (${commandType.toUpperCase()})`);
                    
                    // Reload data after successful learning
                    setTimeout(async () => {
                        await loadLearnedData();
                    }, 2000);
                } else {
                    const errorMsg = `Learning failed: ${result.error || 'Unknown error'}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    const timeoutMsg = `Learning timed out after 35 seconds. The command may still be learned - check your devices.`;
                    log(`⏰ ${timeoutMsg}`, 'error');
                    showAlert(`⏰ ${timeoutMsg}`, 'error');
                } else if (error.message.includes('fetch')) {
                    const networkMsg = `Network error: Unable to connect to Home Assistant. Check your connection.`;
                    log(`🌐 ${networkMsg}`, 'error');
                    showAlert(`🌐 ${networkMsg}`, 'error');
                } else {
                    const errorMsg = `Learning error: ${error.message}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            }
        }

        async function handleGenerateEntities(button) {
            const entityId = button.getAttribute('data-entity-id');
            const areaName = button.getAttribute('data-area-name');
            
            if (!entityId || entityId === '') {
                showAlert('No valid device entity found. Please check your device configuration.', 'error');
                return;
            }
            
            // Show loading state
            button.disabled = true;
            const originalText = button.innerHTML;
            button.innerHTML = '⏳ Generating...';
            
            try {
                log(`🎯 Generating entities for ${areaName}...`);
                
                // Get the device ID from the devices list
                const device = learnedData.allDevices?.find(d => d.entity_id === entityId);
                const deviceId = device?.id || entityId; // Fallback to entity_id if no device ID found
                
                log(`Using device ID: ${deviceId}`);
                
                // Step 1: Auto-detect entities from commands
                const deviceCommands = {};
                learnedData.commands.forEach(cmd => {
                    if (cmd.area_name === areaName) {
                        const fullDeviceName = cmd.device_name;
                        if (!deviceCommands[fullDeviceName]) {
                            deviceCommands[fullDeviceName] = {};
                        }
                        // We don't have the actual command codes here, but we can pass the command names
                        deviceCommands[fullDeviceName][cmd.command] = 'placeholder';
                    }
                });
                
                // Detect entities for each device
                for (const [deviceName, commands] of Object.entries(deviceCommands)) {
                    log(`🔍 Detecting entities for ${deviceName}...`);
                    
                    const detectResponse = await fetch(getApiUrl('/api/entities/detect'), {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            device_name: deviceName,
                            commands: commands,
                            area_name: areaName
                        })
                    });
                    
                    if (!detectResponse.ok) {
                        throw new Error(`Detection failed: ${detectResponse.statusText}`);
                    }
                    
                    const detectResult = await detectResponse.json();
                    log(`✅ Detected ${detectResult.count} entities for ${deviceName}`);
                    
                    // Save each detected entity
                    for (const [entityId, entityData] of Object.entries(detectResult.detected_entities)) {
                        entityData.device_id = deviceId;
                        
                        const saveResponse = await fetch(getApiUrl('/api/entities'), {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                entity_id: entityId,
                                entity_data: entityData
                            })
                        });
                        
                        if (!saveResponse.ok) {
                            throw new Error(`Failed to save entity ${entityId}`);
                        }
                        
                        log(`💾 Saved entity: ${entityId} (${entityData.entity_type})`);
                    }
                }
                
                // Step 2: Generate YAML files
                log('📝 Generating YAML files...');
                
                const generateResponse = await fetch(getApiUrl('/api/entities/generate'), {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        device_id: deviceId
                    })
                });
                
                if (!generateResponse.ok) {
                    throw new Error(`Generation failed: ${generateResponse.statusText}`);
                }
                
                const result = await generateResponse.json();
                
                if (result.success) {
                    log(`✅ Generated ${result.entities_count} entities!`);
                    log(`📁 Files created in /config/broadlink_manager/`);
                    
                    // Show success modal with instructions
                    showGenerationSuccess(result);
                } else {
                    throw new Error(result.message || 'Generation failed');
                }
                
            } catch (error) {
                console.error('Error generating entities:', error);
                log(`❌ Error: ${error.message}`, 'error');
                showAlert(`Failed to generate entities: ${error.message}`, 'error');
            } finally {
                // Restore button state
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        async function handleAutoAssignAreas(button) {
            const originalText = button.innerHTML;
            button.disabled = true;
            button.innerHTML = 'Assigning...';
            
            try {
                log('Auto-assigning entities to areas...');
                
                const response = await fetch(getApiUrl('/api/entities/assign-areas'), {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                if (!response.ok) {
                    throw new Error(`Assignment failed: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    const assigned = result.results.assigned;
                    const skipped = result.results.skipped;
                    const failed = result.results.failed;
                    
                    if (assigned > 0) {
                        log(`Assigned ${assigned} entities to areas!`);
                        showAlert(`Successfully assigned ${assigned} entities to areas!`, 'success');
                    }
                    
                    if (skipped > 0) {
                        log(`${skipped} entities skipped (not in registry yet)`);
                        showAlert(`${skipped} entities not ready yet. Restart HA first, then try again.`, 'warning');
                    }
                    
                    if (failed > 0) {
                        log(`${failed} entities failed to assign`);
                    }
                } else {
                    throw new Error(result.message || 'Assignment failed');
                }
                
            } catch (error) {
                console.error('Error assigning areas:', error);
                log(`Error: ${error.message}`, 'error');
                showAlert(`Failed to assign areas: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        function showAlert(message, type = 'error') {
            // Remove any existing alerts first
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            
            // Add to body instead of container to avoid UI shifting
            document.body.appendChild(alertEl);
            
            setTimeout(() => {
                alertEl.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                alertEl.style.opacity = '0';
                alertEl.style.transform = 'translateX(-50%) translateY(100%)';
                setTimeout(() => alertEl.remove(), 500);
            }, 5000);
        }

        function log(message, level = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            if (level === 'error') logEntry.style.color = '#ff4d4d';
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                initDarkModeToggle();
                await loadLearnedData();
            } catch (error) {
                console.error('Error initializing application:', error);
                log('❌ Failed to initialize application', 'error');
            }
