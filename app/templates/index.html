<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadlink Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e1e5e9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: #111827;
            border-bottom: 1px solid #374151;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: #3b82f6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .header-info h1 {
            font-size: 28px;
            font-weight: 400;
            color: #e1e5e9;
            margin: 0 0 2px 0;
        }

        .header-stats {
            font-size: 14px;
        }

        .add-button {
            background: #03a9f4;
            color: white;
            border: none;
            border-radius: 18px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(3, 169, 244, 0.3);
        }

        .add-button:hover {
            background: #0288d1;
            box-shadow: 0 4px 8px rgba(3, 169, 244, 0.4);
            transform: translateY(-1px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px;
        }

        .section-header {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 24px;
            font-weight: 500;
        }

        /* Device Cards */
        .device-card {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .device-header {
            padding: 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .device-header:hover {
            background: #252f3f;
        }

        .device-icon {
            width: 56px;
            height: 56px;
            background: #374151;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            flex-shrink: 0;
        }

        .device-info {
            flex: 1;
            min-width: 0;
        }

        .device-name {
            font-size: 20px;
            font-weight: 500;
            color: #e1e5e9;
            margin-bottom: 6px;
        }

        .device-meta {
            font-size: 14px;
            color: #9ca3af;
        }

        .device-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 24px;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            color: #6b7280;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .device-card.expanded .expand-icon {
            transform: rotate(90deg);
        }

        /* Command Groups */
        .command-groups {
            display: none;
            background: #111827;
            border-top: 1px solid #374151;
        }

        .device-card.expanded .command-groups {
            display: block;
        }

        .command-group {
            border-bottom: 1px solid #1f2937;
        }

        .command-group:last-child {
            border-bottom: none;
        }

        .group-header {
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .group-header:hover {
            background: #1f2937;
        }

        .group-icon {
            width: 16px;
            height: 16px;
            color: #6b7280;
            transition: transform 0.2s ease;
            margin-left: 8px;
        }

        .command-group.expanded .group-icon {
            transform: rotate(90deg);
        }

        .group-name {
            font-size: 16px;
            font-weight: 500;
            color: #e1e5e9;
            flex: 1;
        }

        .group-count {
            background: #374151;
            color: #9ca3af;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Commands */
        .commands-list {
            display: none;
            background: #0d1117;
            padding: 16px 0;
        }

        .command-group.expanded .commands-list {
            display: block;
        }

        .command-item {
            padding: 16px 24px 16px 80px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background-color 0.2s ease;
            min-height: 56px;
        }

        .command-item:hover {
            background: #1f2937;
        }

        .command-item:hover .command-actions {
            opacity: 1;
        }

        .command-name {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #e1e5e9;
            flex: 1;
            margin-left: 12px;
        }

        .command-type {
            background: #374151;
            color: #9ca3af;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 500;
            min-width: 28px;
            text-align: center;
        }

        .command-type.rf {
            background: #3b82f6;
            color: white;
        }

        .command-type.ir {
            background: #f59e0b;
            color: white;
        }

        .command-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        /* Button styles */
        .btn {
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: #374151;
            color: #e1e5e9;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Activity Log */
        .config-section {
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .config-section h2 {
            color: #e1e5e9;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .log-area {
            background: #0a0a0a;
            color: #22c55e;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            padding: 16px;
            border-radius: 8px;
            height: 180px;
            overflow-y: auto;
            border: 1px solid #374151;
            font-size: 0.8rem;
        }

        .alert {
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: 500;
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            min-width: 320px;
            max-width: 600px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            animation: slideInUp 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes slideInUp {
            from {
                transform: translateX(-50%) translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.9);
            color: #ffffff;
            border-color: #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.9);
            color: #ffffff;
            border-color: #ef4444;
        }

        .alert-info {
            background: rgba(59, 130, 246, 0.9);
            color: #ffffff;
            border-color: #3b82f6;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-dialog {
            background: #1f2937;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #e1e5e9;
            font-size: 20px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: #374151;
            color: #e1e5e9;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e1e5e9;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 8px;
            color: #e1e5e9;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .form-text {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 4px;
        }

        .device-preview {
            background: #374151;
            border: 1px solid #4b5563;
            border-radius: 6px;
            padding: 12px;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        .preview-label {
            color: #9ca3af;
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
        }

        .preview-value {
            color: #3b82f6;
            font-weight: 500;
            font-size: 14px;
        }

        .preview-row {
            margin-bottom: 8px;
        }

        .preview-row:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-icon">📡</div>
            <div class="header-info">
                <h1>Broadlink</h1>
                <div class="header-stats">2 devices • 15 entities</div>
            </div>
        </div>
        <button class="add-button" onclick="showAddDialog()">Add entry</button>
    </header>

    <div class="container">
        <div class="section-header">Integration entities</div>
        
        <!-- Broadlink Devices -->
        <div id="broadlinkDevices">
            <!-- Devices will be populated here -->
        </div>

        <!-- Activity Log -->
        <div class="config-section">
            <h2>📊 Activity Log</h2>
            <div class="log-area" id="logArea">
                <div>🚀 Broadlink Manager initialized...</div>
            </div>
        </div>
    </div>

    <script>
        let learnedData = {};
        let currentDevice = '';

        // Helper function to get correct API URL
        function getApiUrl(endpoint) {
            const baseUrl = window.location.pathname.endsWith('/') ? 
                window.location.pathname.slice(0, -1) : window.location.pathname;
            return baseUrl.includes('/api/hassio_ingress/') ? 
                `${baseUrl}${endpoint}` : endpoint;
        }

        // Setup event listeners for command buttons
        function setupCommandEventListeners() {
            // Remove existing listeners to avoid duplicates
            document.removeEventListener('click', handleCommandButtonClick);
            document.addEventListener('click', handleCommandButtonClick);
        }

        function handleCommandButtonClick(event) {
            const target = event.target;
            
            if (target.classList.contains('command-test-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                console.log('Test button clicked:', {deviceName, commandName});
                testCommand(deviceName, commandName);
            } else if (target.classList.contains('command-relearn-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                const commandType = target.getAttribute('data-type');
                console.log('Relearn button clicked:', {deviceName, commandName, commandType});
                relearnCommand(deviceName, commandName, commandType);
            } else if (target.classList.contains('command-delete-btn')) {
                event.preventDefault();
                const deviceName = target.getAttribute('data-device');
                const commandName = target.getAttribute('data-command');
                console.log('Delete button clicked:', {deviceName, commandName});
                deleteCommand(deviceName, commandName);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', async function() {
            log('🚀 Broadlink Manager initialized...');
            
            const container = document.getElementById('broadlinkDevices');
            if (container) {
                log('✅ broadlinkDevices container found');
            } else {
                log('❌ broadlinkDevices container NOT found', 'error');
            }
            
            try {
                await loadLearnedData();
                log('✅ Initial data loaded successfully');
            } catch (error) {
                log(`❌ Failed to load initial data: ${error.message}`, 'error');
                
                // Fallback: render with test data to show UI structure
                log('🔧 Rendering with test data for debugging');
                renderTestData();
                
                // Setup event listeners after rendering test data
                setupCommandEventListeners();
            }
        });
        function updateHeaderStats() {
            try {
                const deviceCount = Object.keys(learnedData.devices || {}).length;
                const commandCount = (learnedData.commands || []).length;
                const headerStats = document.querySelector('.header-stats');
                if (headerStats) {
                    headerStats.textContent = `${deviceCount} devices • ${commandCount} entities`;
                }
            } catch (error) {
                console.error('Error updating header stats:', error);
            }
        }

        async function loadLearnedData() {
            try {
                // Load both learned commands and all detected devices
                const [learnedResponse, devicesResponse] = await Promise.all([
                    fetch(getApiUrl('/api/learned-devices')),
                    fetch(getApiUrl('/api/devices'))
                ]);
                
                learnedData = await learnedResponse.json();
                const allDevices = await devicesResponse.json();
                
                console.log('Loaded learned data:', learnedData);
                console.log('All detected devices:', allDevices);
                
                log(`Loaded learned data: ${learnedData.commands.length} commands from ${Object.keys(learnedData.devices).length} devices`);
                log(`Detected ${allDevices.length} total Broadlink devices`);
                
                // Store all devices for rendering
                learnedData.allDevices = allDevices;
                
                updateHeaderStats();
                renderBroadlinkDevices();
                
                // Setup event listeners after rendering
                setupCommandEventListeners();
                
            } catch (error) {
                console.error('Error loading learned data:', error);
                log(`Error loading learned data: ${error.message}`, 'error');
            }
        }

        function renderBroadlinkDevices() {
            const container = document.getElementById('broadlinkDevices');
            
            if (!container) {
                console.error('broadlinkDevices container not found');
                return;
            }
            
            // Show all detected devices, even if they don't have learned commands
            const allDevices = learnedData.allDevices || [];
            const hasCommands = learnedData && learnedData.commands && learnedData.commands.length > 0;
            
            if (allDevices.length === 0) {
                container.innerHTML = '<div style="padding: 40px; text-align: center; color: #9ca3af;">No Broadlink devices detected</div>';
                return;
            }
            
            // Group all detected devices by area, then add learned commands
            const devicesByArea = {};
            
            // First, add all detected devices
            allDevices.forEach(device => {
                const areaName = device.area_name || 'Unknown Area';
                if (!devicesByArea[areaName]) {
                    devicesByArea[areaName] = {
                        device: device,
                        deviceGroups: {},
                        totalCommands: 0
                    };
                }
            });
            
            // Then add learned commands to the appropriate devices
            if (hasCommands) {
                learnedData.commands.forEach(command => {
                    const areaName = command.area_name || 'Unknown Area';
                    const devicePart = command.device_part;
                    
                    if (!devicesByArea[areaName]) {
                        devicesByArea[areaName] = {
                            device: null,
                            deviceGroups: {},
                            totalCommands: 0
                        };
                    }
                    
                    if (!devicesByArea[areaName].deviceGroups[devicePart]) {
                        devicesByArea[areaName].deviceGroups[devicePart] = [];
                    }
                    
                    devicesByArea[areaName].deviceGroups[devicePart].push(command);
                    devicesByArea[areaName].totalCommands++;
                });
            }
            
            container.innerHTML = '';
            
            // Create device cards for all detected devices
            Object.keys(devicesByArea).forEach(areaName => {
                const deviceData = devicesByArea[areaName];
                const deviceCard = document.createElement('div');
                deviceCard.className = 'device-card';
                
                const deviceCount = Object.keys(deviceData.deviceGroups).length;
                const commandCount = deviceData.totalCommands;
                
                deviceCard.innerHTML = `
                    <div class="device-header" onclick="toggleDevice(this.closest('.device-card'))">
                        <div class="device-icon">📡</div>
                        <div class="device-info">
                            <div class="device-name">${areaName} RM4 Pro</div>
                            <div class="device-meta">Broadlink • ${areaName} • ${deviceCount} entities</div>
                        </div>
                        <div class="device-status">
                            <div style="width: 10px; height: 10px; border-radius: 50%; background: #10b981;"></div>
                        </div>
                        <div class="expand-icon">▶</div>
                    </div>
                    <div class="command-groups">
                        ${commandCount === 0 ? 
                            '<div style="padding: 20px; text-align: center; color: #9ca3af;">No learned commands yet. Use the "Add entry" button to learn commands for this device.</div>' :
                            Object.keys(deviceData.deviceGroups).map(devicePart => {
                            const commands = deviceData.deviceGroups[devicePart];
                            return `
                                <div class="command-group">
                                    <div class="group-header" onclick="event.stopPropagation(); toggleGroup(this)">
                                        <div class="group-icon">▶</div>
                                        <div class="group-name">${devicePart}</div>
                                        <div class="group-count">${commands.length}</div>
                                    </div>
                                    <div class="commands-list">
                                        ${commands.map(command => `
                                            <div class="command-item">
                                                <div class="command-type ${command.command_type}">${command.command_type.toUpperCase()}</div>
                                                <div class="command-name">${command.command}</div>
                                                <div class="command-actions">
                                                    <button class="btn btn-primary command-test-btn" 
                                                            data-device="${command.device_name}" 
                                                            data-command="${command.command}">▶ Test</button>
                                                    <button class="btn btn-secondary command-relearn-btn" 
                                                            data-device="${command.device_name}" 
                                                            data-command="${command.command}"
                                                            data-type="${command.command_type}">🔄 Re-learn</button>
                                                    <button class="btn btn-danger command-delete-btn" 
                                                            data-device="${command.device_name}" 
                                                            data-command="${command.command}">🗑️</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(deviceCard);
            });
        }

        function toggleDevice(deviceElement) {
            deviceElement.classList.toggle('expanded');
            const deviceName = deviceElement.querySelector('.device-name').textContent;
            console.log(`Device ${deviceElement.classList.contains('expanded') ? 'expanded' : 'collapsed'}: ${deviceName}`);
        }

        function toggleGroup(groupElement) {
            const group = groupElement.closest('.command-group');
            group.classList.toggle('expanded');
            const groupName = groupElement.querySelector('.group-name').textContent;
            console.log(`Command group ${group.classList.contains('expanded') ? 'expanded' : 'collapsed'}: ${groupName}`);
        }

        async function testCommand(deviceName, commandName) {
            log(`Testing command: device="${deviceName}", command="${commandName}"`);
            log(`Full command would be: ${deviceName}_${commandName}`);
            
            try {
                // Find the entity_id for this device by matching area
                const allDevices = learnedData.allDevices || [];
                
                // Extract area from device name (e.g., "tony_s_office_workbench_lamp" -> "tony_s_office")
                const deviceParts = deviceName.split('_');
                let areaName = '';
                
                // Try to match with known areas
                if (deviceParts.length >= 3) {
                    // Try "tony_s_office" format first
                    areaName = deviceParts.slice(0, 3).join('_');
                } else if (deviceParts.length >= 2) {
                    // Try "master_bedroom" format
                    areaName = deviceParts.slice(0, 2).join('_');
                }
                
                const device = allDevices.find(d => d.area_name && 
                    d.area_name.toLowerCase().replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_') === areaName);
                
                if (!device) {
                    log(`Could not find device for area: ${areaName}, trying fallback...`);
                    // Fallback: try to match by first part of device name
                    const fallbackDevice = allDevices.find(d => d.name && 
                        d.name.toLowerCase().includes(deviceParts[0]));
                    
                    if (!fallbackDevice) {
                        showAlert(`Could not find device for ${deviceName}`, 'error');
                        return;
                    }
                    
                    log(`Using fallback device: ${fallbackDevice.name}`);
                }
                
                const selectedDevice = device || fallbackDevice;
                
                const response = await fetch(getApiUrl('/api/send'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: selectedDevice.entity_id,
                        device: deviceName,
                        command: commandName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Command sent successfully: ${deviceName}_${commandName}`);
                    showAlert(`✅ Command "${commandName}" sent successfully!`, 'success');
                } else {
                    log(`❌ Failed to send command: ${result.error}`, 'error');
                    showAlert(`Failed to send command: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error sending command: ${error.message}`, 'error');
                showAlert(`Error sending command: ${error.message}`, 'error');
            }
        }

        async function relearnCommand(deviceName, commandName, existingCommandType) {
            const commandTypeText = existingCommandType ? existingCommandType.toUpperCase() : 'IR/RF';
            
            if (!confirm(`Re-learn the ${commandTypeText} command "${commandName}" from device "${deviceName}"?\n\nThis will overwrite the existing command with a new learned signal.`)) {
                return;
            }
            
            log(`Re-learning ${commandTypeText} command: ${deviceName}_${commandName}`);
            
            try {
                // Find the entity_id for this device by matching area
                const allDevices = learnedData.allDevices || [];
                
                // Extract area from device name
                const deviceParts = deviceName.split('_');
                let areaName = '';
                
                if (deviceParts.length >= 3) {
                    areaName = deviceParts.slice(0, 3).join('_');
                } else if (deviceParts.length >= 2) {
                    areaName = deviceParts.slice(0, 2).join('_');
                }
                
                const device = allDevices.find(d => d.area_name && 
                    d.area_name.toLowerCase().replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_') === areaName);
                
                if (!device) {
                    const fallbackDevice = allDevices.find(d => d.name && 
                        d.name.toLowerCase().includes(deviceParts[0]));
                    
                    if (!fallbackDevice) {
                        const errorMsg = `Could not find device for ${deviceName}`;
                        log(`❌ ${errorMsg}`, 'error');
                        showAlert(errorMsg, 'error');
                        return;
                    }
                }
                
                const selectedDevice = device || fallbackDevice;
                
                // Use the existing command type, or default to 'ir' if not provided
                const commandType = existingCommandType || 'ir';
                
                // Show immediate instruction message
                if (commandType === 'rf') {
                    showAlert('📡 RF re-learning initiated. Check Home Assistant notifications (🔔) for frequency sweep instructions.', 'info');
                } else {
                    showAlert('📡 IR re-learning initiated. Check Home Assistant notifications (🔔) for learning instructions.', 'info');
                }
                
                // Set a timeout for the API call
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 35000); // 35 second timeout
                
                // Start learning the command (will overwrite existing)
                const learnResponse = await fetch(getApiUrl('/api/learn'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: selectedDevice.entity_id,
                        device: deviceName,
                        command: commandName,
                        command_type: commandType
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const learnResult = await learnResponse.json();
                
                if (learnResult.success) {
                    log(`✅ Re-learning completed: ${deviceName}_${commandName} (${commandTypeText})`);
                    
                    // Reload data after successful re-learning
                    setTimeout(async () => {
                        await loadLearnedData();
                    }, 2000);
                } else {
                    const errorMsg = `Re-learning failed: ${learnResult.error || 'Unknown error'}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    const timeoutMsg = `Re-learning timed out after 35 seconds. The command may still be learned - check your devices.`;
                    log(`⏰ ${timeoutMsg}`, 'error');
                    showAlert(`⏰ ${timeoutMsg}`, 'error');
                } else if (error.message.includes('fetch')) {
                    const networkMsg = `Network error: Unable to connect to Home Assistant. Check your connection.`;
                    log(`🌐 ${networkMsg}`, 'error');
                    showAlert(`🌐 ${networkMsg}`, 'error');
                } else {
                    const errorMsg = `Re-learning error: ${error.message}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            }
        }

        async function deleteCommand(deviceName, commandName) {
            if (!confirm(`Are you sure you want to delete the command "${commandName}" from device "${deviceName}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            log(`Deleting command: ${deviceName}_${commandName}`);
            
            try {
                // Find the entity_id for this device by matching area
                const allDevices = learnedData.allDevices || [];
                
                // Extract area from device name
                const deviceParts = deviceName.split('_');
                let areaName = '';
                
                if (deviceParts.length >= 3) {
                    areaName = deviceParts.slice(0, 3).join('_');
                } else if (deviceParts.length >= 2) {
                    areaName = deviceParts.slice(0, 2).join('_');
                }
                
                const device = allDevices.find(d => d.area_name && 
                    d.area_name.toLowerCase().replace(/[^a-z0-9]/g, '_').replace(/_+/g, '_') === areaName);
                
                if (!device) {
                    const fallbackDevice = allDevices.find(d => d.name && 
                        d.name.toLowerCase().includes(deviceParts[0]));
                    
                    if (!fallbackDevice) {
                        showAlert(`Could not find device for ${deviceName}`, 'error');
                        return;
                    }
                }
                
                const selectedDevice = device || fallbackDevice;
                
                const response = await fetch(getApiUrl('/api/delete'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: selectedDevice.entity_id,
                        device: deviceName,
                        command: commandName
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Command deleted successfully: ${deviceName}_${commandName}`);

        }

        function setupAddDialogEventListeners() {
            const areaSelect = document.getElementById('areaSelect');
            const deviceNameInput = document.getElementById('deviceName');
            const commandNameInput = document.getElementById('commandName');
            
            // Function to convert names to HA standard (e.g., "Tony's Ceiling Fan" -> "tony_s_ceiling_fan")
            function convertToHAFormat(name) {
                return name.toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '_')  // Replace non-alphanumeric with underscore
                    .replace(/\s+/g, '_')          // Replace spaces with underscore
                    .replace(/_+/g, '_')           // Replace multiple underscores with single
                    .replace(/^_|_$/g, '');        // Remove leading/trailing underscores
            }
            
            // Update preview when any field changes
            function updatePreview() {
                const area = areaSelect.value;
                const deviceName = deviceNameInput.value.trim();
                const commandName = commandNameInput.value.trim();
                const fullDeviceNameEl = document.getElementById('fullDeviceName');
                const fullCommandNameEl = document.getElementById('fullCommandName');
                
                // Update device name preview
                if (area && deviceName) {
                    const convertedDeviceName = convertToHAFormat(deviceName);
                    const fullDeviceName = `${area}_${convertedDeviceName}`;
                    fullDeviceNameEl.textContent = fullDeviceName;
                    fullDeviceNameEl.style.color = '#3b82f6';
                } else if (area && !deviceName) {
                    fullDeviceNameEl.textContent = `${area}_[enter device name]`;
                    fullDeviceNameEl.style.color = '#9ca3af';
                } else if (!area && deviceName) {
                    const convertedDeviceName = convertToHAFormat(deviceName);
                    fullDeviceNameEl.textContent = `[select area]_${convertedDeviceName}`;
                    fullDeviceNameEl.style.color = '#9ca3af';
                } else {
                    fullDeviceNameEl.textContent = 'Select area and enter device name';
                    fullDeviceNameEl.style.color = '#9ca3af';
                }
                
                // Update command name preview
                if (area && deviceName && commandName) {
                    const convertedDeviceName = convertToHAFormat(deviceName);
                    const convertedCommandName = convertToHAFormat(commandName);
                    const fullCommand = `${area}_${convertedDeviceName}_${convertedCommandName}`;
                    fullCommandNameEl.textContent = fullCommand;
                    fullCommandNameEl.style.color = '#3b82f6';
                } else if (commandName) {
                    const convertedCommandName = convertToHAFormat(commandName);
                    fullCommandNameEl.textContent = `[device]_${convertedCommandName}`;
                    fullCommandNameEl.style.color = '#9ca3af';
                } else {
                    fullCommandNameEl.textContent = 'Enter command name';
                    fullCommandNameEl.style.color = '#9ca3af';
                }
            }
            
            areaSelect.addEventListener('change', updatePreview);
            deviceNameInput.addEventListener('input', updatePreview);
            commandNameInput.addEventListener('input', updatePreview);
        }

        async function startLearning() {
            const broadlinkDeviceSelect = document.getElementById('broadlinkDeviceSelect');
            const areaSelect = document.getElementById('areaSelect');
            const deviceNameInput = document.getElementById('deviceName');
            const commandNameInput = document.getElementById('commandName');
            const commandTypeSelect = document.getElementById('commandType');
            
            const broadlinkEntityId = broadlinkDeviceSelect.value;
            const areaValue = areaSelect.value;
            const deviceNameRaw = deviceNameInput.value.trim();
            const commandNameRaw = commandNameInput.value.trim();
            const commandType = commandTypeSelect.value;
            
            // Convert names to HA format
            function convertToHAFormat(name) {
                return name.toLowerCase()
                    .replace(/[^a-z0-9\s]/g, '_')
                    .replace(/\s+/g, '_')
                    .replace(/_+/g, '_')
                    .replace(/^_|_$/g, '');
            }
            
            const deviceName = convertToHAFormat(deviceNameRaw);
            const commandName = convertToHAFormat(commandNameRaw);
            
            // Validation
            if (!broadlinkEntityId) {
                showAlert('Please select a Broadlink device', 'error');
                return;
            }
            
            if (!areaValue) {
                showAlert('Please select an area', 'error');
                return;
            }
            
            if (!deviceName) {
                showAlert('Please enter a device name', 'error');
                return;
            }
            
            if (!commandName) {
                showAlert('Please enter a command name', 'error');
                return;
            }
            
            // Validate device name format
            if (!/^[a-z0-9_]+$/.test(deviceName)) {
                showAlert('Device name can only contain lowercase letters, numbers, and underscores', 'error');
                return;
            }
            
            // Validate command name format
            if (!/^[a-z0-9_]+$/.test(commandName)) {
                showAlert('Command name can only contain lowercase letters, numbers, and underscores', 'error');
                return;
            }
            
            // Create the full device name: area_device
            const fullDeviceName = `${areaValue}_${deviceName}`;
            
            log(`Starting to learn new command: ${fullDeviceName}_${commandName} (${commandType.toUpperCase()})`);
            
            // Show immediate instruction message
            if (commandType === 'rf') {
                showAlert('📡 RF learning initiated. Check Home Assistant notifications (🔔) for frequency sweep instructions.', 'info');
            } else {
                showAlert('📡 IR learning initiated. Check Home Assistant notifications (🔔) for learning instructions.', 'info');
            }
            
            // Close dialog immediately to show user the process has started
            closeAddDialog();
            
            try {
                // Set a timeout for the API call
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 35000); // 35 second timeout
                
                const response = await fetch(getApiUrl('/api/learn'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        entity_id: broadlinkEntityId,
                        device: fullDeviceName,
                        command: commandName,
                        command_type: commandType
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const result = await response.json();
                
                if (result.success) {
                    log(`✅ Learning completed: ${fullDeviceName}_${commandName} (${commandType.toUpperCase()})`);
                    
                    // Reload data after successful learning
                    setTimeout(async () => {
                        await loadLearnedData();
                    }, 2000);
                } else {
                    const errorMsg = `Learning failed: ${result.error || 'Unknown error'}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    const timeoutMsg = `Learning timed out after 35 seconds. The command may still be learned - check your devices.`;
                    log(`⏰ ${timeoutMsg}`, 'error');
                    showAlert(`⏰ ${timeoutMsg}`, 'error');
                } else if (error.message.includes('fetch')) {
                    const networkMsg = `Network error: Unable to connect to Home Assistant. Check your connection.`;
                    log(`🌐 ${networkMsg}`, 'error');
                    showAlert(`🌐 ${networkMsg}`, 'error');
                } else {
                    const errorMsg = `Learning error: ${error.message}`;
                    log(`❌ ${errorMsg}`, 'error');
                    showAlert(`❌ ${errorMsg}`, 'error');
                }
            }
        }

        function showAlert(message, type = 'error') {
            // Remove any existing alerts first
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            const alertEl = document.createElement('div');
            alertEl.className = `alert alert-${type}`;
            alertEl.textContent = message;
            
            // Add to body instead of container to avoid UI shifting
            document.body.appendChild(alertEl);
            
            setTimeout(() => {
                alertEl.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                alertEl.style.opacity = '0';
                alertEl.style.transform = 'translateX(-50%) translateY(100%)';
                setTimeout(() => alertEl.remove(), 500);
            }, 5000);
        }

        function log(message, level = 'info') {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.textContent = `[${timestamp}] ${message}`;
            if (level === 'error') logEntry.style.color = '#ff4d4d';
            logArea.appendChild(logEntry);
            logArea.scrollTop = logArea.scrollHeight;
        }
